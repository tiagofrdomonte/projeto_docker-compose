<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página de Teste</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #mensagem {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo à Página de Teste</h1>
  <button onclick="mostrarMensagem()">Clique aqui</button>

  <div id="mensagem"></div>

  <script>
    function mostrarMensagem() {
      const elemento = document.getElementById('mensagem');
      const agora = new Date().toLocaleTimeString();
      elemento.textContent = `Você clicou no botão às ${agora}.`;
    }
  </script>

</body>
</html>
